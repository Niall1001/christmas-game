services:
  postgres:
    image: postgres:15-alpine
    container_name: office_survivor_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: office_survivor
      POSTGRES_USER: gameserver
      POSTGRES_PASSWORD: gamepass123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameserver -d office_survivor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
